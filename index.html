<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <title>weather app</title>
</head>
<body>
   
    <h1> JustWeather </h1>
    <div class="main-div">
        <form id="input-div">
            <input id="txt-input" placeholder="Enter city to check weather"/>
            <button type="submit" id="btn-check">Check</button>
        </form>
        
        <div id="weather-temp">
            <h2 id="city-name"> </h2>
            <span id="temperature"></span>
            <span id="weather-image"></span></br>
            <span id="description"></span>
            <span id="feels-like"></span>
        </div>
    </div>
   
    
    <div class="weather-des">
        <div class="description-div" id="humidity"></div>
        <div class="description-div" id="visibility"></div>
        <div class="description-div" id="wind-speed"></div>
    </div>
    
    <footer id="footer"></footer>

    <script src="app.js"></script>
</body>
</html>
